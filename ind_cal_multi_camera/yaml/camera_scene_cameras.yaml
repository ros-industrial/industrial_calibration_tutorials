---

static_cameras:
 -
    camera_name: asus1
    camera_optical_frame: /asus1_rgb_optical_frame
    trigger: NO_WAIT_TRIGGER
    image_topic: /asus1/rgb/image_rect_color
    angle_axis_ax: 0.0
    angle_axis_ay: 0.0
    angle_axis_az: 0.0
    position_x: 0.0
    position_y: 0.0
    position_z: 0.0
    transform_interface: ros_camera_housing_cti
    camera_housing_frame: asus1_link
    camera_mounting_frame: world_frame
    focal_length_x: 525
    focal_length_y: 525
    center_x: 320
    center_y: 240
    distortion_k1: 0.01
    distortion_k2: 0.02
    distortion_k3: 0.03
    distortion_p1: 0.01
    distortion_p2: 0.01
    image_width: 640
    image_height: 480
 -
    camera_name: asus2
    camera_optical_frame: /asus2_rgb_optical_frame
    trigger: NO_WAIT_TRIGGER
    image_topic: /asus2/rgb/image_rect_color
    angle_axis_ax: 0.0
    angle_axis_ay: 0.0
    angle_axis_az: 0.0
    position_x: 0.0
    position_y: 0.0
    position_z: 0.0
    transform_interface: ros_camera_housing_cti
    camera_housing_frame: asus2_link
    camera_mounting_frame: world_frame
    focal_length_x: 525
    focal_length_y: 525
    center_x: 320
    center_y: 240
    distortion_k1: 0.01
    distortion_k2: 0.02
    distortion_k3: 0.03
    distortion_p1: 0.01
    distortion_p2: 0.01
    image_width: 640
    image_height: 480
